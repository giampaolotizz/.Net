<main class="col-md-10">
  <div class="wrapper-container">
    <div class="wrapper">
      
      <table class="table table-sm table-dark table-hover" id="table" *ngIf="seeTable">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">E-mail</th>
            <th scope="col">Usertype</th>
            <th scope="col">Edit</th>
            <th scope="col">User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersDot">
            <td><input class="form-control-plaintext" [(ngModel)]="user.username"></td>
            <td><input class="form-control-plaintext" [(ngModel)]="user.email"></td> 
            <td>
              <select class="form-select" [(ngModel)]="role">
                <option [selected]="" value="ADMIN">ADMIN</option>
                <option [selected]="" value="USER">USER</option>
              </select>
            </td>
            <td><button class="btn" (click)=update(user,role)>Save</button></td>
            <td><button class="btn" (click)="delete2(user.id)">Delete</button></td>
          </tr>
         
        </tbody>
      </table>
    
      <form #bugForm="ngForm">

        <div class="form-group">
          <label for="username">Username:</label>
          <input name="username" id="username" placeholder="Username" [(ngModel)]="usertoinsert.login" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input name="password" id="password" placeholder="Password" [(ngModel)]="usertoinsert.password" class="form-control">
        </div>

        <div class="form-group">
          <label for="mail">E-mail:</label>
          <input name="mail" id="mail" placeholder="E-mail" [(ngModel)]="usertoinsert.email" class="form-control">
        </div>

        <div class="form-group">
          <label for="usertype">Usertype: </label>
          <select [(ngModel)]="role" class="form-control" name="usertype" id="usertype">
            <option value="ADMIN" selected>ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>

        <div>
          <button class="btn insert" (click)="insert(usertoinsert,role)">Insert</button>
          <button class="btn" (click)="clear()">Clear</button>
        </div>
      </form>
    </div>

  </div>

  <button id="moveButt" class="btn" data-target="#table" (click)="showInsertForm()">{{moveButton}}</button>
</main>
