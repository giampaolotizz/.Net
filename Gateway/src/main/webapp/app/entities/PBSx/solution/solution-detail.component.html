<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solution">
            <h2><span>Solution</span> {{ solution.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Solution</span></dt>
                <dd>
                    <span>{{ solution.solution }}</span>
                </dd>
                <dt><span>Bug</span></dt>
                <dd>
                    <div *ngIf="solution.bugId">
                        <a [routerLink]="['/bug', solution.bugId, 'view']">{{ solution.bugId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solution', solution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
